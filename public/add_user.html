    <title>Add users</title>

  <body>
    <div class="p3 mt-5">
      <form action="/users" method="post" class="form">
        <label for="First" class="form-label">First Name:</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          class="form-control"
          placeholder="Enter Your First Name"
          required
        />
        <label for="First" class="form-label">Second Name:</label>
        <input
          type="text"
          name="secondName"
          id="secondName"
          class="form-control"
          placeholder="Enter Your Second Name"
          required
        />
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
        <label for="First" class="form-label">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Enter your password"
          required
        />
        <button type="submit" class="btn-primary-outlined">submit</button>
      </form>
    </div>
